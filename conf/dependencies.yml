# Application dependencies

require:
    - play
    - play-cloudfoundry -> play-cloudfoundry 0.4
    - play -> siena 2.0.6
    - play -> redis 0.3
    - org.mongodb -> mongo-java-driver 2.7.2
    - com.google.collections -> google-collections 1.0

repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/../[module]
        contains:
            - play-cloudfoundry